<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="whole-thing">
    <div class="top-part"><img src="image-equilibrium.jpg" class="picture" alt="pic of the nft"></div>
    <div class="bottom-part">
      <div class="nft-name">Equilibrium #3429</div>
      <div class="some-text">Our Equilibrium collection promotes<br> balance and calm.</div>
      <div class="price-time">
        <div class="price"><div class="eth-icon"><img src="icon-ethereum.svg"> </div>0.041ETH</div>
        <div class="time"><div class="clock-icon"><img src="icon-clock.svg"></div>3 days left</div>
      </div>
      <hr class="hr">
      <div class="creator">
        <div class="creator-image"><img src="image-avatar.png" class="the-image"></div>
        <div class="creator-name">Creation of <span class="the-name">Jules Wyvern</span></div>
      </div>
    </div>
  </div>
